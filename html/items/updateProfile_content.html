<div class="div_user">
	<form action="../php/area_utenti.php?action=logout" method="post" >
		<button type="submit" class="link_button"> Logout </button>
	</form>
</div>
<div class="div_register">
	<form action="../php/area_utenti.php?action=changeProfile" method="post" onsubmit="return modifyControls()">
		<div class="row">
			<div class="col_25">
				<label for="username_profile">Username</label>
			</div>
			<div class="col_75">
				<input id="username_profile" type="text" placeholder=" Username" name="username_profile"  value="<USERNAME>"  required>
			</div>
		</div>
		<div class="row">
			<div class="col_25">
				<label for="name_profile">Nome</label>
			</div>
			<div class="col_75">
				<input id="name_profile" type="text" placeholder=" Name" name="name_profile" value="<NOME>"  required   >
			</div>
		</div>
		<div class="row">
			<div class="col_25">
				<label for="surname_profile">Cognome</label>
			</div>
			<div class="col_75">
				<input id="surname_profile" type="text" placeholder=" Surname" name="surname_profile"   value="<COGNOME>"   required>
			</div>
		</div>
		<div class="row">
			<div class="col_25">
				<label for="email_profile">Email</label>
			</div>
			<div class="col_75">
				<input id="email_profile" type="email" placeholder=" Email" name="email_profile"  value="<EMAIL>"   >
			</div>
		</div>
		<div class="row">
			<div class="col_25">
				<label for="password_profile"><span xml:lang="en">Password</span></label>
			</div>
			<div class="col_75">
				<input id="password_profile" type="password" placeholder=" Password" name="password_profile"   value="<PASSWORD>"   >
			</div>
		</div>
		<div class="row">
			<div class="col_25">
				<label for="pass_profile_confirm">Conferma Password</label>
			</div>
			<div class="col_75">
				<input id="pass_profile_confirm" type="password" placeholder=" Repeat Password" name="pass_profile_confirm"  value="<PASSWORD>"   required>
			</div>
		</div>
		<div class="row">
			<p id="errorMessage">
				<ERRORMESSAGE>
			</p>
		</div>
		<div class="row">
			<input type="submit" value="Confirm your profile" >
		</div>
	</form>
</div>
<div class="div_user">
	<form action="../php/area_utenti.php?action=deleteProfile" method="post" >
		<button type="submit" class="link_button"> Cancella il tuo account </button>
	</form>
</div>

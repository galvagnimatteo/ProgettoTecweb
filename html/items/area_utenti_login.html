<div class="div_login ">
	<form action="../php/area_utenti.php?action=search" method="post" onsubmit="return loginControls()">
		<div class="row">
			<div class="col_25">
					<label for="username_login"><span xml:lang="en">Username</span></label>
			</div>
			<div class="col_75">
			<input id="username_login" type="text" placeholder=" Username" name="username_login" required>
			</div>
		</div>
		<div class="row">
			<div class="col_25">
				<label for="password_login"><span xml:lang="en">Password</span></label>
			</div>
			<div class="col_75">
				<input id="password_login" type="password" placeholder=" Password" name="password_login"  required>
			</div>
		</div>
		<div class="row">
			<p id="errorMessage"> <ERRORMESSAGE> </p>
		</div>
		<div class="row">
			<input type="submit" value="Login " >
		</div>
	</form>
</div>

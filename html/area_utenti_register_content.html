
<div class="div_user">
	Create your account
</div>
<div class="div_register">
	<form action="../php/area_utenti.php?action=register_user" method="post" onsubmit="return registerControls()">
		<div class="row">
			<div class="col_25">
				<label for="username_register"><span xml:lang="en">Username</span></label>
			</div>
			<div class="col_75">
				<input id="username" type="text" placeholder=" Username" name="username_register"   required>
			</div>
		</div>
		<div class="row">
			<div class="col_25">
				<label for="name_register"><span xml:lang="en">Name</span></label>
			</div>
			<div class="col_75">
				<input id="name" type="text" placeholder=" Name" name="name_register"   >
			</div>
		</div>
		<div class="row">
			<div class="col_25">
				<label for="surname_register"><span xml:lang="en">Surname</span></label>
			</div>
			<div class="col_75">
				<input id="surname" type="text" placeholder=" Surname" name="surname_register"   >
			</div>
		</div>
		<div class="row">
			<div class="col_25">
				<label for="email_register"><span xml:lang="en">Email</span></label>
			</div>
			<div class="col_75">
				<input id="email" type="email" placeholder=" Email" name="email_register"   >
			</div>
		</div>
		<div class="row">
			<div class="col_25">
				<label for="password_register"><span xml:lang="en">Password</span></label>
			</div>
			<div class="col_75">
				<input id="password" type="password" placeholder=" Password" name="password_register"    >
			</div>
		</div>
		<div class="row">
			<div class="col_25">
				<label for="pass_register_confirm"><span xml:lang="en">Password Confirmation</span></label>
			</div>
			<div class="col_75">
				<input id="password_confirm" type="password" placeholder=" Repeat Password" name="pass_register_confirm"  required>
			</div>
		</div>
		

		<div class="row">
			<p id="errorMessage"> <ERRORMESSAGE> </p>
		</div>
		<div class="row">
			<input type="submit" value="Confirm Registration" >
		</div>

	</form>
</div>
<div class="div_user">
	<form action="../php/area_utenti.php?action=login_page" method="post" >
		<button type="submit" class="link_button"> I already have an account </button>
	</form>
</div>

<div class="div_register">

		<div class="row">
			<div class="col_25">
				<label for="username_register" lang="en"> Username </label>
			</div>
			<div class="col_75">
				<input id="username" type="text" placeholder=" Username" name="username_register"   required />
			</div>
		</div>
		<div class="row">
			<div class="col_25">
				<label for="name_register" >Nome</label>
			</div>
			<div class="col_75">
				<input id="name" type="text" placeholder=" Nome" name="name_register"  />
			</div>
		</div>
		<div class="row">
			<div class="col_25">
				<label for="surname_register" >Cognome</label>
			</div>
			<div class="col_75">

			</div>

			</div>
		</div>
		<div class="row">
			<div class="col_25">
				<label for="password_register" lang="en">Password</label>
			</div>
			<div class="col_75">
				<input id="password" type="password" placeholder=" Password" name="password_register"  />
			</div>
		</div>
		<div class="row">
			<div class="col_25">
				<label for="pass_register_confirm">Ripeti password</label>
			</div>
			<div class="col_75">
				<input id="password_confirm" type="password" placeholder=" Ripeti password" name="pass_register_confirm"  required />
			</div>
		</div>
		<div class="row">
			<p id="errorMessage"> <ERRORMESSAGE> </p>
		</div>
		<div class="row">
			<input type="submit" value="Conferma registrazione" />

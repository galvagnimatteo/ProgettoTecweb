<div id="admin">
    <div class="adminsidebar">        
        <ul id="areasselector">
            <li class="activeoption" id="filmarea" >Film</li>
            <li class="inactiveoption" id="projectionarea" >Proiezioni</li>
            <li class="inactiveoption" id="people_cast_area" >Cast</li>
        </ul>
    </div>
    <div class="workarea">
        <div class="lists">
            <div id="films" class="open">
                <button type="button" onclick="toggle_form('film'); " class="formopener nascondiTesto">Apri form</button>
                <table id="filmlist">
                </table>
            </div>

            <div id="projections" class="closed">
                <button type="button" onclick="toggle_form('projection'); " class="formopener nascondiTesto">Apri form</button>
                <table id="projectionlist">
                </table>
            </div>

            <div id="people_cast" class="closed">
                <button type="button" onclick="toggle_form('people_cast'); " class="formopener nascondiTesto">Apri form</button>
                <table id="people_cast_list">
                </table>
            </div>
        </div>
        <div class="overlays">
            <form id="insert_film" class="closed" onsubmit="post_film();return false">                
                <button type="button" onclick="toggle_form('film');" class="formcloser nascondiTesto" >Chiudi</button>
                <fieldset>
                    <legend>informazioni base</legend>
                    <label for="Titolo"><span xml:lang="en">Titolo</span></label>
                    <input type="text" placeholder="Titolo" name="Titolo" required id="imputtitolo">
                    <label for="imputgenere">Genere</label>
                    <input type="text" placeholder="Genere" name="Genere" required id="imputgenere">
                    <label for="imputdatauscita">Data Uscita</label>
                    <input type="date" name="DataUscita" required id="imputdatauscita">
                </fieldset>
                <fieldset>
                    <legend>dettagli</legend>
                    <label for="imputdurata">Durata</label>
                    <input type="number" name="Durata" inputmode="numeric" placeholder="120" required id="imputdurata">
                    <label for="imputdescizione">Descrizione</label>
                    <input type="text" name="Descrizione" placeholder="descrizione" required id="imputdescizione">
                </fieldset>
                <fieldset id="insert_film_immagini">
                    <legend>immagini</legend>
                    <label for="imputimmagine">Immagine</label>
                    <input type="text" name="SrcImg" required id="imputimmagine">
                    <label for="imputcarousel">Immagine carousel</label>
                    <input type="url" name="CarouselImg" required id="imputcarousel">
                </fieldset>
                    <button type="submit" class="submit">Inserisci</button>
                    <p id="result_insert_film"></p>
            </form>
            <form id="insert_projection" class="closed" onsubmit="post_projection();return false">
                <button type="button" onclick="toggle_form('projection');" class="formcloser nascondiTesto">Chiudi</button>
                <select name="film" title="film" id="filmselector">
                </select>
                <select name="sala" title="sala" id="imputsala">
                    <option value="1">Sala 1</option>
                    <option value="2">Sala 2</option>
                    <option value="3">Sala 3</option>
                </select>
                <label for="imputgiorno">Giorno</label>
                <input type="date" name="Giorno" required id="imputgiorno">
                <button type="submit" class="submit">Inserisci</button>
                <p id="result_insert_projection"></p>
            </form>
            <form id="insert_people_cast" class="closed" onsubmit="post_people_cast();return false">
                <button type="button" onclick="toggle_form('people_cast');" class="formcloser nascondiTesto">Chiudi</button>
                <label for="imputNome"><span xml:lang="en">Nome</span></label>
                <input type="text" placeholder="Nome" name="Nome" required id="imputNome">
                <label for="imputCognome">Cognome</label>
                <input type="text" placeholder="Cognome" name="Cognome" required id="imputCognome">
                <select name="ruolo" title="ruolo" id="imputRuolo">
                    <option value="A">Attore</option>
                    <option value="R">Regista</option>
                </select>
                <select name="lingua" title="lingua" id="imputLingua">
                    <option value="null"></option>
                    <option value="it">Italiano</option>
                    <option value="en">Inglese</option>
                    <option value="de">Tedesco</option>
                    <option value="fr">Francese</option>
                </select>
                <button type="submit" class="submit">Inserisci</button>
                <p id="result_insert_people_cast"></p>
            </form>
            <form id="edit_cast_film" class="closed" onsubmit="post_film_cast();return false">
                <button type="button" onclick="toggle_form('film_cast'); active_film = null;" class="formcloser nascondiTesto">Chiudi</button>
                <select name="selector_cast" title="Persona" id="selector_cast">
                </select>                
                <button type="submit" class="submit">Inserisci</button>
                <table id="cast_film_recap">
                    
                </table>
            </form>
        </div>
    </div>
</div>
